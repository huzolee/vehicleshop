<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SignIn page</title>
    </head>
    <body>
        <div class="container" th:fragment="content">
            <form class="form" th:action="@{/authenticate}" method="post">
                <table>
                    <tr>
                        <td th:text="#{signin.username_field}">Username: </td>
                        <td><input class="usernameField" type="text" th:name="username"/></td>
                    </tr>
                    <tr>
                        <td th:text="#{signin.password_field}">Password: </td>
                        <td><input class="passwordField" type="password" th:name="password"/></td>
                    </tr>
                    <tr><td></td></tr>
                    <tr class="rememberMe">
                        <td colspan = "2">
                            <label th:inline="text">[[#{signin.remember_me}]]
                                <input type="checkbox" name="_spring_security_remember_me" />
                            </label>
                        </td>
                    </tr>
                    <tr class="signUp">
                        <td class="signUpLinkData" colspan="2">
                            <a class="signUpLink" th:href="@{/signup_form}" th:text="#{signin.signup}">SignUp</a>
                        </td>
                    </tr>
                    <tr class="signIn">
                        <td class="sButtonData" colspan="2">
                            <button class="sButton" type="submit" th:text="#{signin.submit}">SignIn</button>
                        </td>
                    </tr>
                </table>

                <th:block th:if="${param.error}">
                    <div th:replace="fragments/alert :: alert (type='danger', message=#{signin.error})">Alert</div>
                </th:block>
                <th:block th:if="${param.logout}">
                    <div th:replace="fragments/alert :: alert (type='info', message=#{signin.logout_msg})">Alert</div>
                </th:block>
            </form>
        </div>
    </body>
</html>
