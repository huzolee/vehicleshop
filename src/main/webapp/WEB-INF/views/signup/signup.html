<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Signup page</title>
    </head>
    <body>
        <div class="container" th:fragment="content">
            <form class="form" th:action="@{/signup}" th:object="${seller}" method="post">
                <table>
                    <tr>
                        <td th:text="#{signin.username_field}">Username: </td>
                        <td><input type="text" th:field="*{username}" th:name="username"/></td>
                    </tr>
                    <tr>
                        <td th:text="#{signin.password_field}">Password: </td>
                        <td><input type="password" th:field="*{password}" th:name="password"/></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="sButton" type="submit" th:text="#{signup.submit}">SignUp</button>
                        </td>
                    </tr>
                </table>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username is required.</div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password is required.</div>
                <th:block th:if="${param.error}">
                    <div th:replace="fragments/alert :: alert (type='danger', message=#{signup.error})">Alert</div>
                </th:block>
            </form>
        </div>
    </body>
</html>
